<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h2> Abaixo, temos um texto 'normal'</h2>

     <p> O rato roeu a ropa do rei de roma.</p>
<hr>
     <h2> Abaixo temos um texto inteiro em itálico</h2>

     <p><em>O rato roeu a ropa do rei de roma.</em></p>
<hr>
     <h2>Abaixo temos um texto 'normal' com apenas uma palavra em itálico</h2>

     <p>O rato roeu a ropa do rei de<em> roma.</em></p>
</body>
</html>
