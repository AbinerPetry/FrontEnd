<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h2> Abaixo, temos um texto 'normal'</h2>

     <p> O rato roeu a ropa do rei de roma.</p>
<hr>
     <h2> Abaixo, temos um texto em negrito</h2>

     <p> <strong>O rato roeu a ropa do rei de roma.</strong></p>
<hr>
     <h3> Abaixo, temos um 'normal' com apenas uma palavra em negrito</h3>
     
     <p> O rato roeu a ropa do rei de <strong> roma.</strong></p>


</body>
</html>
