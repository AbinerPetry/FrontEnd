<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riscado</title>
</head>
<body>
    <h2> Abaixo, temos um texto 'normal'</h2>

     <p> O rato roeu a ropa do rei de roma.</p>
<hr>
     <h2> Abaixo, temos um texto riscado</h2>

     <p> <del>O rato roeu a ropa do rei de roma.</del></p>
<hr>
     <h3> Abaixo, temos um 'normal' com apenas uma palavra riscada</h3>
     
     <p> O rato roeu a ropa do rei de <del> roma.</del></p>
</body>
</html>
