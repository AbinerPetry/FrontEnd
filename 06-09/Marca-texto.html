<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca-texto</title>
</head>
<body>
    <h1> Como fazer um texto destacado</h1>
<hr>
    <h2> Abaixo, temos um texto e destacado </h2>

    <p> <mark> O rato roeu a ropa do rei de roma.</mark></p>
   <hr>
    <h2>Abaixo, temos um 'normal' com apenas uma palavra destacada</h2>

    <p> O rato roeu a ropa do rei de <mark> roma.</mark></p>
</body>
</html>
