<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublinhado</title>
</head>
<body>
    <h2> Abaixo, temos um texto 'normal'</h2>

     <p> O rato roeu a ropa do rei de roma.</p>
<hr>
     <h2> Abaixo, temos um texto sublinhado</h2>

     <p> <ins>O rato roeu a ropa do rei de roma.</ins></p>
<hr>
     <h3> Abaixo, temos um 'normal' com apenas uma palavra sublinhada</h3>
     
     <p> O rato roeu a ropa do rei de <ins> roma.</ins></p>
</body>
</html>
